                description: "Sherco trials and enduro motorcycle discussions",
                tags: ["brand", "adventure"]
            }
        ];
        
        let currentSort = { column: 'name', direction: 'asc' };
        let filteredData = [...forumData];
        
        function renderTable(data) {
            const tbody = document.getElementById('forumTableBody');
            tbody.innerHTML = '';
            
            if (data.length === 0) {
                document.getElementById('noResults').style.display = 'block';
                document.querySelector('table').style.display = 'none';
            } else {
                document.getElementById('noResults').style.display = 'none';
                document.querySelector('table').style.display = 'table';
                
                data.forEach(forum => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="forum-name">${forum.name}</td>
                        <td><a href="${forum.url}" target="_blank" class="forum-link">Visit Forum</a></td>
                        <td>${forum.description}</td>
                        <td class="tags">
                            ${forum.tags.map(tag => `<span class="tag ${tag}">${tag}</span>`).join('')}
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            }
            
            updateForumCount(data.length);
        }
        
        function updateForumCount(count) {
            document.getElementById('forumCount').textContent = count;
        }
        
        function sortData(column) {
            if (currentSort.column === column) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.column = column;
                currentSort.direction = 'asc';
            }
            
            filteredData.sort((a, b) => {
                let aVal = a[column];
                let bVal = b[column];
                
                if (column === 'tags') {
                    aVal = aVal.join(', ');
                    bVal = bVal.join(', ');
                }
                
                if (column === 'link') {
                    aVal = a.url;
                    bVal = b.url;
                }
                
                if (currentSort.direction === 'asc') {
                    return aVal.localeCompare(bVal);
                } else {
                    return bVal.localeCompare(aVal);
                }
            });
            
            updateSortIndicators();
            renderTable(filteredData);
        }
        
        function updateSortIndicators() {
            document.querySelectorAll('th').forEach(th => {
                th.classList.remove('sorted-asc', 'sorted-desc');
                if (th.dataset.column === currentSort.column) {
                    th.classList.add(`sorted-${currentSort.direction}`);
                }
            });
        }
        
        function filterData() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            
            filteredData = forumData.filter(forum => {
                const matchesSearch = !searchTerm || 
                    forum.name.toLowerCase().includes(searchTerm) ||
                    forum.description.toLowerCase().includes(searchTerm);
                
                const matchesCategory = !categoryFilter || 
                    forum.tags.includes(categoryFilter);
                
                return matchesSearch && matchesCategory;
            });
            
            sortData(currentSort.column);
        }
        
        // Event Listeners
        document.getElementById('search').addEventListener('input', filterData);
        document.getElementById('categoryFilter').addEventListener('change', filterData);
        
        document.querySelectorAll('th').forEach(th => {
            th.addEventListener('click', () => {
                sortData(th.dataset.column);
            });
        });
        
        // Initial render
        renderTable(forumData);
        updateSortIndicators();
    </script>
